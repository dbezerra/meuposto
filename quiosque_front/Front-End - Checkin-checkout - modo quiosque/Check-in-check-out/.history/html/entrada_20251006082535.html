<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ponto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,600;6..12,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script> <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-container">

        <header class="page-header">
            <div class="clock-info">
                <h1 class="time">13:23</h1>
                <p class="date">SEGUNDA-FEIRA • 28 DE JULHO DE 2025</p>
            </div>
            <div class="logo-container">
                <img src="path/to/your/totvs-logo.svg" alt="Logo TOTVS">
            </div>
        </header>

        <main class="content-area">
            <section class="main-card">
                <h2>Boa tarde!</h2>
                <p class="subtitle">Selecione o tipo de marcação</p>
                <div class="actions-grid">
                    <div class="action-card color-green">
                        <span class="action-number">1</span>
                        <div class="action-label">
                            <i class="fas fa-chevron-right"></i> <span>Entrada</span>
                        </div>
                    </div>
                    <div class="action-card color-yellow">
                        <span class="action-number">2</span>
                        <div class="action-label">
                            <i class="fas fa-coffee"></i> <span>Pausa</span>
                        </div>
                    </div>
                    <div class="action-card color-blue">
                        <span class="action-number">3</span>
                        <div class="action-label">
                            <i class="fas fa-mug-hot"></i> <span>Retorno</span>
                        </div>
                    </div>
                    <div class="action-card color-red">
                        <span class="action-number">4</span>
                        <div class="action-label">
                            <i class="fas fa-chevron-right"></i> <span>Saída</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <aside class="sidebar">
            <h3 class="sidebar-title">
                <i class="far fa-clock"></i> Últimas marcações
            </h3>
            <ul class="log-list">
                <li class="log-item">
                    <img src="https://i.pravatar.cc/40?u=1" alt="Foto de Julia Cristina Cameira" class="user-avatar">
                    <span class="user-name">Julia Cristina Cameira</span>
                    <span class="status-tag status-entrada">Entrada</span>
                </li>
                <li class="log-item">
                    <img src="https://i.pravatar.cc/40?u=2" alt="Foto de Marco Antonio Silva" class="user-avatar">
                    <span class="user-name">Marco Antonio Silva</span>
                    <span class="status-tag status-entrada">Entrada</span> </li>
                <li class="log-item">
                    <img src="https://i.pravatar.cc/40?u=3" alt="Foto de Ana Paula Gomes" class="user-avatar">
                    <span class="user-name">Ana Paula Gomes</span>
                    <span class="status-tag status-saida">Saída</span>
                </li>
                <li class="log-item">
                    <img src="https://i.pravatar.cc/40?u=4" alt="Foto de Ricardo Alves" class="user-avatar">
                    <span class="user-name">Ricardo Alves</span>
                    <span class="status-tag status-entrada">Entrada</span>
                </li>
                <li class="log-item">
                    <img src="https://i.pravatar.cc/40?u=5" alt="Foto de Doralice Motta" class="user-avatar">
                    <span class="user-name">Doralice Motta</span>
                    <span class="status-tag status-pausa">Pausa</span>
                </li>
            </ul>
        </aside>

    </div>

</body>
</html>
