<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Check-in / Check-out — Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="header">
      <div>
        <div class="clock">13:23</div>
        <div class="sub">SEGUNDA-FEIRA · 28 DE JULHO DE 2025</div>
      </div>
      <div class="header-right">
        <div class="brand">extra</div>
      </div>
    </header>

    <main class="main">
      <h2>Boa tarde!</h2>
      <p class="hint">Selecione o tipo de marcação</p>

      <div class="grid-actions">
        <a class="action action--entrada" href="entrada.html">
          <div class="num">1</div>
          <div class="label"><span class="icon">➤</span>Entrada</div>
        </a>

        <a class="action action--pausa" href="pausa.html">
          <div class="num">2</div>
          <div class="label"><span class="icon">☕</span>Pausa</div>
        </a>

        <a class="action action--retorno" href="retorno.html">
          <div class="num">3</div>
          <div class="label"><span class="icon">☕</span>Retorno</div>
        </a>

        <a class="action action--saida" href="saida.html">
          <div class="num">4</div>
          <div class="label"><span class="icon">➜</span>Saída</div>
        </a>
      </div>
    </main>

    <aside class="aside">
      <h3>Últimas marcações</h3>
      <div class="list">
        <div class="item">
          <div class="user">
            <div class="avatar">JC</div>
            <div class="name">Julia Cristina Cameira</div>
          </div>
          <span class="status status--entrada">Entrada</span>
        </div>

        <div class="item">
          <div class="user">
            <div class="avatar">MS</div>
            <div class="name">Marco Antonio Silva</div>
          </div>
          <span class="status status--entrada">Entrada</span>
        </div>

        <div class="item">
          <div class="user">
            <div class="avatar">AG</div>
            <div class="name">Ana Paula Gomes</div>
          </div>
          <span class="status status--saida">Saída</span>
        </div>

        <div class="item">
          <div class="user">
            <div class="avatar">RA</div>
            <div class="name">Ricardo Alves</div>
          </div>
          <span class="status status--entrada">Entrada</span>
        </div>

        <div class="item">
          <div class="user">
            <div class="avatar">DM</div>
            <div class="name">Doralice Motta</div>
          </div>
          <span class="status status--pausa">Pausa</span>
        </div>
      </div>
    </aside>
  </div>
</body>
</html>
