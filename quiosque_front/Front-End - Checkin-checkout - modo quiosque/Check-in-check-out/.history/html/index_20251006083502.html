<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <title>Check-in/Check-out — Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200;6..12,400;6..12,600;6..12,700&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
    <div class="app-wrapper">
        <section class="container">
<div class="card header-time">
    <div class="time">13:23</div>

    <div class="date-wrapper">
        <span class="day-of-week">SEGUNDA-FEIRA</span>
        <span class="full-date">28 DE JULHO DE 2025</span>
    </div>
</div>

            <div class="card header-logo">
                <img src="../img/totvs-logo.png" alt="TOTVS" class="logo-img" />
            </div>

            <div class="card main">
                <h2>Boa tarde!</h2>
                <p class="hint">Selecione o tipo de marcação</p>

                <div class="actions">
                    <a href="entrada.html" class="action action--entrada">
                        <div class="topbar"></div>
                        <div class="num">1</div>
                        <div class="label">
                            <i class="fas fa-chevron-right"></i>
                            Entrada
                        </div>
                    </a>

                    <a href="pausa.html" class="action action--pausa">
                        <div class="topbar"></div>
                        <div class="num">2</div>
                        <div class="label">
                            <i class="fas fa-coffee"></i>
                            Pausa
                        </div>
                    </a>

                    <a href="retorno.html" class="action action--retorno">
                        <div class="topbar"></div>
                        <div class="num">3</div>
                        <div class="label">
                            <i class="fas fa-mug-hot"></i>
                            Retorno
                        </div>
                    </a>

                    <a href="saida.html" class="action action--saida">
                        <div class="topbar"></div>
                        <div class="num">4</div>
                        <div class="label">
                            <i class="fas fa-chevron-right"></i>
                            Saída
                        </div>
                    </a>
                </div>
            </div>

            <aside class="card side">
                <h3><i class="far fa-clock"></i> Últimas marcações</h3>
                <div class="list">
                    <div class="item">
                        <div class="user">
                            <img src="https://i.pravatar.cc/40?u=1" alt="Avatar" class="avatar-img">
                            <div class="name">Julia Cristina Cameira</div>
                        </div>
                        <span class="pill entrada">Entrada</span>
                    </div>

                    <div class="item">
                        <div class="user">
                            <img src="https://i.pravatar.cc/40?u=2" alt="Avatar" class="avatar-img">
                            <div class="name">Marco Antonio Silva</div>
                        </div>
                        <span class="pill entrada">Entrada</span>
                    </div>

                    <div class="item">
                        <div class="user">
                            <img src="https://i.pravatar.cc/40?u=3" alt="Avatar" class="avatar-img">
                            <div class="name">Ana Paula Gomes</div>
                        </div>
                        <span class="pill saida">Saída</span>
                    </div>

                    <div class="item">
                        <div class="user">
                            <img src="https://i.pravatar.cc/40?u=4" alt="Avatar" class="avatar-img">
                            <div class="name">Ricardo Alves</div>
                        </div>
                        <span class="pill entrada">Entrada</span>
                    </div>

                    <div class="item">
                        <div class="user">
                            <img src="https://i.pravatar.cc/40?u=5" alt="Avatar" class="avatar-img">
                            <div class="name">Doralice Motta</div>
                        </div>
                        <span class="pill pausa">Pausa</span>
                    </div>
                </div>
            </aside>
        </section>
    </div>
</body>
</html>
