<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Pausa — CPF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/style.css" rel="stylesheet">
</head>
<body>
  <div class="form-card">
    <div class="breadcrumb">
      <a href="index.html" style="color:inherit; text-decoration:none">← Voltar</a>
      <span class="tag tag--pausa">Pausa</span>
    </div>
    <h2>Informe seu CPF para registrar a <strong>Pausa</strong></h2>
    <form class="form" action="#" method="post">
      <label>
        <span>CPF</span>
        <input class="input" type="text" inputmode="numeric" placeholder="000.000.000-00" name="cpf">
      </label>
      <div class="actions">
        <button class="btn btn--primary" type="submit">Confirmar</button>
        <a class="btn btn--ghost" href="index.html">Cancelar</a>
      </div>
      <p class="footer-note">A lógica de gravação será implementada separadamente.</p>
    </form>
  </div>
</body>
</html>
