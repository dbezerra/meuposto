<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>Pausa — CPF</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <div class="app-wrapper">
    <section class="shell">
      <div class="card header-time">
        <div class="time">13:23</div>
        <div class="date">SEGUNDA-FEIRA • 28 DE JULHO DE 2025</div>
      </div>
      <div class="card header-logo"><div class="logo">extra</div></div>

      <div class="card preview">
        <div class="video-mock"></div>
        <div class="caption" style="border-top-color:var(--amber); color:var(--amber); background:var(--amber-100)">☕ Pausa</div>
      </div>

      <div class="card manual">
        <h3>Apontamento manual</h3>
        <p>Digite seu CPF</p>
        <div class="input-box"></div>

        <div class="keypad">
          <div class="key">1</div><div class="key">2</div><div class="key">3</div>
          <div class="key">4</div><div class="key">5</div><div class="key">6</div>
          <div class="key">7</div><div class="key">8</div><div class="key">9</div>
          <div class="key">0</div><div class="key key--erase">Apagar</div>
        </div>

        <div class="spacer"></div>
        <div class="help"><a class="btn-help" href="#">ⓘ Ajuda</a></div>
      </div>
    </section>
  </div>
</body>
</html>
